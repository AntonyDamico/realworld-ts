version: '3'
services:
    app:
        container_name: app
        restart: always
        build: .
        command: npm run dev
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        ports:
            - '8000:8000'
        links:
            - mongo
    mongo:
        container_name: mongo
        image: mongo
        volumes:
            - ./conduit:/data/db/
        ports:
            - '27017:27017'
